<table mat-table class="mat-elevation-z8" [dataSource]="test">
  <!-- Position Column -->
  <ng-container matColumnDef="testId" class="table-row">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.testId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="testName" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Test Name</th>
    <td mat-cell *matCellDef="let element">{{ element.testName }}</td>
  </ng-container>

  <!-- Booked On -->
  <ng-container matColumnDef="result" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let element">{{ element.result }}</td>
  </ng-container>

  <!-- Notes -->
  <ng-container matColumnDef="testNotes" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Test Notes</th>
    <td mat-cell *matCellDef="let element">{{ element.testNotes }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
